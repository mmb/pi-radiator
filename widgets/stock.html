<h1 id="stock"><h1>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script>
$.get(
  'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.quote%20where%20symbol%20in%20(%22emc%22%2C%20%22vmw%22)&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=',
  function(data) {
    var quotes = data.query.results.quote;
    $.each(quotes, function(i, quote) {
      $('#stock').append(quote.Symbol + ' $' + quote.LastTradePriceOnly + ' (' + quote.Change + ') ');
    });
  }
);
</script>
