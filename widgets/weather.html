<h1 id="weather"></h1>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script>
$.get(
  'https://query.yahooapis.com/v1/public/yql?q=select%20item.condition%20from%20weather.forecast%20where%20woeid%20%3D%202487956&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys',
  function(data) {
    var condition = data.query.results.channel.item.condition;
    $('#weather').append(condition.temp + 'F ' + condition.text);
  }
);
</script>
